<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <title>My Library</title>
  </head>
  <body>
    <body>
      <header class="header">
        <div class="header-content">
          <img
            src="images/liblogo.png"
            alt="Library Logo"
            class="header-logo"
          />
          <h1>tom's library</h1>
        </div>
      </header>
      <main class="container">
        <section class="left-container"></section>

        <section class="right-container">
          <div class="top-box">
            <p>Add books to your personal library here!</p>
          </div>

          <div class="middle-box">
            <form id="book-form">
              <legend>Add Book</legend>
              <div class="form-grid">
                <div class="form-group">
                  <label for="title">Title*</label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    required
                    placeholder="book title..."
                  />
                </div>
                <div class="form-group">
                  <label for="author">Author*</label>
                  <input
                    type="text"
                    id="author"
                    name="author"
                    required
                    placeholder="author..."
                  />
                </div>
                <div class="form-group">
                  <label for="year">Year*</label>
                  <input
                    type="number"
                    id="year"
                    name="year"
                    required
                    placeholder="year published..."
                  />
                </div>
                <div class="form-group">
                  <label for="pages">Pages*</label>
                  <input
                    type="number"
                    id="pages"
                    name="pages"
                    required
                    placeholder="pages..."
                  />
                </div>
                <div class="form-group">
                  <label for="read">Read?</label>
                  <input type="checkbox" id="read" name="read" />
                </div>
                <div class="form-group">
                  <label for="publisher">Publisher*</label>
                  <input
                    type="text"
                    id="publisher"
                    name="publisher"
                    required
                    placeholder="book publisher..."
                  />
                </div>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>
          Built by
          <a href="https://github.com/brrrrdy/Library" target="_blank"
            >Tom Alvarez as part of the Odin Project 2025</a
          >
        </p>
      </footer>
      <script type="text/javascript" src="script.js"></script>
    </body>
  </body>
</html>
